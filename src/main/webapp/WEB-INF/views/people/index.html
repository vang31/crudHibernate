<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<table border="1">

    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Action</th>
    </tr>

    <tr th:each="ms : ${user}">

        <td th:utext="${ms.getId()}">id</td>
        <td  th:utext="${ms.getName()}">Name</td>
        <td th:utext="${ms.getLastName()}">Last name</td>
        <td th:utext="${ms.getAge()}">Age</td>

        <td><a th:href="@{/people/{id}/edit(id=${ms.getId()})}">Edit</a></td>
        <td><form th:method="DELETE" th:action="@{/people/{id}(id=${ms.getId()})}">
            <input type="submit" value="Delete"/>
        </form></td>
    </tr>
</table>
<br/>

<a href="/people/new">Create new person</a>

</body>
</html>
